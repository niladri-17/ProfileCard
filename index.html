<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css "
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Niladri Basak</title>
  </head>
  <body>
    <!-- card -->
    <div class="card dark">
      <div class="header">
        <span><i class="ri-arrow-left-line"></i></span>
        <span>
          <i onclick="toggleSwitch()" class="ri-heart-line" id="likebutton"></i>
          <img src="sun.png" alt="Dark Mode" id="mode_icon" draggable="false" />
          <i class="ri-more-2-fill"></i>
        </span>
      </div>
      <img src="assets/user.jpg" alt="profile image" />
      <h1 class="name">Niladri Basak</h1>
      <p class="designation">WEB DEVELOPER</p>
      <p class="about">Create modern websites</p>
      <a href="mailto:niladri.bn@gmail.com" ><button>CONTACT ME</button></a>
      <div class="social__icons">
        <div class="icon__card">
          <a href="https://github.com/niladri-17">
            <div class="icon">
              <i class="ri-github-fill"></i>
            </div>
          </a>
        </div>
        <div class="icon__card">
          <a href="https://www.linkedin.com/in/niladri-nb/">
            <div class="icon">
              <i class="ri-linkedin-box-fill"></i>
            </div>
          </a>
        </div>
        <div class="icon__card">
          <a href="https://www.instagram.com/niladri_17_/">
            <div class="icon">
              <i class="ri-instagram-line"></i>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script>
      // function myFunction(x) {
      //   x.classList.toggle("ri-github-fill");
      // --> not working!? }
      var likebutton = document.getElementById("likebutton");
      function toggleSwitch() {
        if (likebutton.classList.contains("ri-heart-line"))
          likebutton.classList = "ri-heart-fill";
        else 
         likebutton.classList = "ri-heart-line";
      }

      var mode_icon = document.getElementById("mode_icon");
      mode_icon.onclick = function () {
        document.body.classList.toggle("light-theme");
        if (document.body.classList.contains("light-theme"))
          mode_icon.src = "moon.png";
        else mode_icon.src = "sun.png";
      };
    </script>
  </body>
</html>
